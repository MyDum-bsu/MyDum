# data/topics.yaml

- name: Convex Optimization
  slug: physics
  # Используем картинку от Physics
  description: Convex sets, functions, and the Kuhn-Tucker theorem.
  lessons:
    - convex-sets-and-functions
    - kuhn-tucker-theorem
    - convex-duality

- name: Nonlinear Programming
  slug: neural-networks
  # Используем картинку от Neural Networks (подходит по духу, там тоже градиентный спуск)
  description: Unconstrained minimization, Lagrange multipliers, and numerical methods.
  lessons:
    - unconstrained-optimization
    - lagrange-multipliers
    - numerical-methods
    - gradient-descent-newton

- name: Linear Programming
  slug: linear-algebra
  # Используем картинку от Linear Algebra
  description: Simplex method, duality theory, and special transportation problems.
  lessons:
    - simplex-method
    - duality-in-lp
    - transportation-problem
    - game-theory-applications

- name: Discrete Programming
  slug: neural-networks
  # Временно используем miscellaneous, чтобы была хоть какая-то картинка
  description: Integer programming, Branch and Bound method, and the Knapsack problem.
  lessons:
    - integer-programming
    - branch-and-bound
    - knapsack-problem

- name: Dynamic Programming
  slug: probability
  # Используем картинку от Probability (или geometry, если probability нет)
  description: Multistage optimization, Bellman principle, and resource allocation tasks.
  lessons:
    - introduction-to-dp
    - shortest-path-problem
    - resource-allocation

- name: Calculus of Variations
  slug: calculus
  # Идеально подходит картинка от Calculus
  description: Euler-Lagrange equation, Brachistochrone problem, and sufficient conditions.
  lessons:
    - functionals-and-variations
    - euler-lagrange-equation
    - second-order-conditions
    - brachistochrone-problem

- name: Optimal Control
  slug: differential-equations
  # Идеально подходит картинка от Diff Eqs
  description: Pontryagin's maximum principle and time-optimal control problems.
  lessons:
    - maximum-principle
    - time-optimal-control
    - discrete-control-systems
